<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注 - Fakebook</title>
    <script>
        // Prevent theme flash by setting theme before CSS loads
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'day';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <style>
        :root {
            /* Day Mode Variables */
            --bg-primary: #fff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: rgba(255,255,255,0.95);
            --text-primary: #333;
            --text-secondary: #777;
            --text-tertiary: #999;
            --primary-color: #3498db;
            --secondary-color: #8e44ad;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #6e8efb, #a777e3);
            --gradient-secondary: linear-gradient(to right, #3498db, #8e44ad);
        }
        
        [data-theme="night"] {
            /* Night Mode Variables */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: rgba(45, 45, 45, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-tertiary: #999999;
            --primary-color: #4fc3f7;
            --secondary-color: #ab47bc;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, #2c3e50, #34495e);
            --gradient-secondary: linear-gradient(to right, #4fc3f7, #ab47bc);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            min-height: 100vh;
            background: var(--gradient-primary);
            padding: 0 0 20px 0;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }
        .navbar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: var(--bg-primary);
            border-radius: 0;
            padding: 15px 30px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo h1 {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 900;
            text-shadow: 1px 2px 8px #bdbdbd33, 0 2px 0 #fff;
        }
        .logo i {
            font-size: 28px;
            color: var(--secondary-color);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover {
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
        }
        .nav-links a.active {
            background: var(--gradient-secondary);
            color: white;
        }
        .nav-links a.active::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--gradient-secondary);
            border-radius: 2px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .nav-user-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .nav-username {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.2;
        }
        .nav-user-id {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.2;
        }
        @media (max-width: 768px) {
            .nav-avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            .nav-username {
                font-size: 13px;
            }
            .nav-user-id {
                font-size: 11px;
            }
        }
        .main-container {
            display: grid;
            grid-template-columns: 1.2fr 2.3fr 1.2fr;
            gap: 25px;
            max-width: 1300px;
            margin: 0 auto;
        }
        .sidebar {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 15px 30px var(--shadow-color);
            height: fit-content;
            position: sticky;
            top: 95px;
            align-self: start;
            transition: all 0.3s ease;
        }
        .user-profile {
            text-align: center;
            padding: 20px 0;
        }
        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            position: relative;
            overflow: hidden;
        }
        .avatar i {
            z-index: 2;
        }
        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
            animation: rotate 15s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .user-profile h2 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        .user-id {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 20px;
        }
        .user-bio {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin: 15px 0;
            padding: 0 10px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 25px 0;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item .count {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        .stat-item .label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .btn, .create-blog-btn {
            background: var(--gradient-secondary);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .btn.outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            box-shadow: none;
        }
        .btn:hover, .create-blog-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
            background: var(--gradient-primary);
        }
        .content {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 15px 30px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 24px;
            color: var(--text-primary);
            font-weight: 600;
            position: relative;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 4px;
            background: var(--gradient-secondary);
            border-radius: 2px;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            max-width: 400px;
        }
        .search-box {
            position: relative;
            flex: 1;
        }
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            background: var(--bg-primary);
            transition: all 0.3s ease;
            outline: none;
            color: var(--text-primary);
        }
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }
        .search-input:focus + .search-icon {
            color: var(--primary-color);
        }
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .blog-card {
            background: var(--bg-primary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }
        .blog-img {
            height: 180px;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
        }
        .blog-img i {
            opacity: 0.8;
        }
        .blog-content {
            padding: 25px;
        }
        .blog-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        .blog-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
        }
        .blog-excerpt {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .blog-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .blog-actions {
            display: flex;
            gap: 15px;
        }
        .action-btn {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin: 0 8px;
        }
        .create-blog-btn {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            bottom: 30px;
            right: 30px;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .create-blog-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.5);
        }
        .sidebar-right {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 15px 30px var(--shadow-color);
            height: fit-content;
            transition: all 0.3s ease;
        }
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            .sidebar-right {
                display: none;
            }
            .sidebar {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                align-items: center;
            }
            .user-profile {
                padding: 0;
            }
            .btn-group {
                margin-top: 0;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                grid-template-columns: 1fr;
            }
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            .blog-container {
                grid-template-columns: 1fr;
            }
            .stats {
                gap: 30px;
            }
        }
        .sidebar-btns .btn {
            justify-content: center;
            text-align: center !important;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filters {
            position: relative;
        }
        #sortBtn {
            min-width: 100px;
            width: 100px;
            padding: 12px 20px;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1;
        }
        #sortBtn i {
            font-size: 16px;
            width: 16px;
            text-align: center;
        }
        .author-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            overflow: hidden;
        }
        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .author-name {
            font-weight: 500;
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .author-name:hover {
            color: var(--secondary-color);
        }
        
        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        
        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }
        
        .theme-toggle i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="logo">

            <h1>Fakebook</h1>

        <div class="user-info">

    <div class="main-container">
        <!-- 左侧栏 - 用户信息 -->
        <aside class="sidebar sidebar-left">
            <div class="sidebar-btns" style="display: flex; flex-direction: column; gap: 18px;">
                <button class="btn outline" id="homeBtn" onclick="goHome()"><i class="fas fa-home"></i> 主页</button>
                <button class="btn outline" id="exploreBtn"><i class="fas fa-compass"></i> 探索</button>

        <!-- 中间内容区 - Fakebook列表 -->
        <main class="content">
            <div class="section-header">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="搜索文章标题、内容或作者...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>
                <div class="filters">
                    <button class="btn outline" id="sortBtn" onclick="toggleSort()">
                        <i class="fas fa-clock"></i> 最新
                    </button>
                </div>
            </div>
            <div class="blog-container" id="blogContainer">
            </div>
        </main>
        <!-- 右侧栏 - 推荐内容 -->
        <aside class="sidebar sidebar-right">
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2 style="font-size: 22px; margin-bottom: 5px; color: var(--text-primary);"></h2>
                <p class="user-id" style="font-size: 15px; color: var(--text-secondary); margin-bottom: 10px;"></p>
                <p class="user-bio" style="color: var(--text-secondary); font-size: 14px; line-height: 1.5; margin: 10px 0 18px 0;"></p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="count" style="font-size: 22px; font-weight: 600; color: var(--primary-color); margin-bottom: 5px;">0</div>
                    <div class="label" style="font-size: 13px; color: var(--text-secondary);">文章</div>
                </div>
                <div class="stat-item">
                    <div class="count" style="font-size: 22px; font-weight: 600; color: var(--primary-color); margin-bottom: 5px;">0</div>
                    <div class="label" style="font-size: 13px; color: var(--text-secondary);">粉丝</div>
                </div>
            </div>
        </aside>
    </div>
    
    <!-- 创建Fakebook按钮 -->
    <button class="create-blog-btn" id="floatingCreateBtn">
        <i class="fas fa-plus"></i>
    </button>

    <script src="../js/theme.js"></script>
    <script>
        // 全局排序状态
        let globalCurrentSort = 'latest';
        let globalSearchTerm = '';
        
        // 切换排序方式函数
        function toggleSort() {
            globalCurrentSort = globalCurrentSort === 'latest' ? 'hottest' : 'latest';
            window.currentSort = globalCurrentSort;
            const sortBtn = document.getElementById('sortBtn');
            if (sortBtn) {
                const icon = globalCurrentSort === 'latest' ? 'fa-clock' : 'fa-fire';
                const text = globalCurrentSort === 'latest' ? '最新' : '最热';
                sortBtn.innerHTML = `<i class="fas ${icon}"></i> ${text}`;
            }
            loadArticles();
        }
        
        // 搜索功能
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            globalSearchTerm = searchInput.value.trim().toLowerCase();
            loadArticles();
        }
        
        // 从localStorage加载用户数据
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        
            if (!currentUser.username) {
                alert('请先登录系统');
                window.location.href = '../UserModule/login.html';
                return;
            }
            
            // 初始化主题
            initializeTheme();
            
            // 设置主题切换功能
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.addEventListener('click', toggleTheme);
            
            // 设置导航栏用户信息
            const navUsername = document.querySelector('.nav-username');
            const navUserId = document.querySelector('.nav-user-id');
            const navAvatar = document.querySelector('.nav-avatar');
            
            if (navUsername) {
                navUsername.textContent = currentUser.username;
            }
            if (navUserId) {
                navUserId.textContent = `@${currentUser.username.toLowerCase()}`;
            }
            
            // 设置导航栏头像
            if (navAvatar && currentUser.avatar) {
                navAvatar.innerHTML = '';
                const avatarImg = document.createElement('img');
                avatarImg.src = currentUser.avatar;
                avatarImg.alt = currentUser.username;
                navAvatar.appendChild(avatarImg);
            } else if (navAvatar) {
                navAvatar.innerHTML = '<i class="fas fa-user"></i>';
            }
            
            // 设置右侧侧边栏用户信息
            const rightSidebarUsername = document.querySelector('.user-profile h2');
            const rightSidebarUserId = document.querySelector('.user-id');
            const rightSidebarAvatar = document.querySelector('.avatar');
            
            if (rightSidebarUsername) {
                rightSidebarUsername.textContent = currentUser.username;
            }
            if (rightSidebarUserId) {
                rightSidebarUserId.innerHTML = `@${currentUser.username.toLowerCase()} · ID: ${currentUser.studentId || '2023001'}`;
            }
            
            // 显示用户简介
            const bioElement = document.createElement('p');
            bioElement.className = 'user-bio';
            bioElement.textContent = currentUser.bio || '这个人很懒，什么也没留下。';
            document.querySelector('.user-profile').insertBefore(
                bioElement, 
                document.querySelector('.user-profile .stats')
            );
            
            // 设置右侧侧边栏头像
            if (rightSidebarAvatar && currentUser.avatar) {
                rightSidebarAvatar.innerHTML = '';
                const avatarImg = document.createElement('img');
                avatarImg.src = currentUser.avatar;
                avatarImg.alt = currentUser.username;
                avatarImg.style.width = '100%';
                avatarImg.style.height = '100%';
                avatarImg.style.borderRadius = '50%';
                avatarImg.style.objectFit = 'cover';
                rightSidebarAvatar.appendChild(avatarImg);
            } else if (rightSidebarAvatar) {
                rightSidebarAvatar.innerHTML = '<i class="fas fa-user"></i>';
            }
            
            // 计算并显示用户统计信息
            updateUserStats(currentUser.username);
            
            // 加载并显示所有关注用户的文章
            loadArticles();
            
            // 添加搜索功能事件监听
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 退出登录功能
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = '../UserModule/login.html';
            });
            
            // 为新建文章按钮添加跳转功能
            document.getElementById('createArticleBtn').addEventListener('click', function() {
                window.location.href = 'createArticle.html';
            });

            // 为编辑资料按钮添加跳转功能
            document.getElementById('editProfileBtn').addEventListener('click', function() {
                window.location.href = '../UserModule/editUserInfo.html';
            });
            
            // 为悬浮创建按钮添加跳转功能
            document.getElementById('floatingCreateBtn').addEventListener('click', function() {
                window.location.href = 'createArticle.html';
            });
            
            // 为探索按钮添加跳转功能
            document.getElementById('exploreBtn').addEventListener('click', function() {
                window.location.href = 'exploration.html';
            });
            
            // 修正：为关注按钮添加跳转功能（防止其他页面跳转到本页时路径错误）
            document.querySelectorAll('.btn.outline.active').forEach(btn => {
                btn.addEventListener('click', function() {
                    window.location.href = 'following.html';
                });
            });
            
            // 设置默认排序方式
            window.currentSort = 'latest';
            globalCurrentSort = 'latest';
        });
        
        // 初始化主题
        function initializeTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'day';
            updateThemeIcon(currentTheme);
        }

        // 切换主题
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'day';
            const newTheme = currentTheme === 'day' ? 'night' : 'day';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        // 更新主题图标
        function updateThemeIcon(theme) {
            const themeToggle = document.querySelector('.theme-toggle i');
            if (theme === 'night') {
                themeToggle.className = 'fas fa-sun';
            } else {
                themeToggle.className = 'fas fa-moon';
            }
        }
        
        // 加载所有关注用户的文章函数
        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const blogContainer = document.getElementById('blogContainer');
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            // 清空容器
            blogContainer.innerHTML = '';
            
            // 获取当前用户关注列表
            const followings = currentUser.following || [];
            if (!Array.isArray(followings) || followings.length === 0) {
                blogContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <i class="fas fa-user-friends" style="font-size: 48px; color: #ddd; margin-bottom: 20px;"></i>
                        <p style="color: #999; font-size: 18px;">你还没有关注任何用户</p>
                    </div>
                `;
                return;
            }
            
            // 只显示关注用户的文章
            let allArticles = articles.filter(article => followings.includes(article.author));
            
            // 应用搜索过滤
            if (globalSearchTerm) {
                allArticles = allArticles.filter(article => {
                    const title = article.title.toLowerCase();
                    const content = article.content.toLowerCase();
                    const author = article.author.toLowerCase();
                    const tags = article.tags ? article.tags.join(' ').toLowerCase() : '';
                    return title.includes(globalSearchTerm) || 
                           content.includes(globalSearchTerm) || 
                           author.includes(globalSearchTerm) ||
                           tags.includes(globalSearchTerm);
                });
            }
            
            // 根据当前排序方式排序文章
            const currentSort = window.currentSort || 'latest';
            if (currentSort === 'latest') {
                allArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (currentSort === 'hottest') {
                allArticles.sort((a, b) => {
                    const getHeatScore = (article) => {
                        const views = article.views || 0;
                        const likes = article.likes || 0;
                        const comments = article.comments ? article.comments.length : 0;
                        return views + (likes + comments) * 5;
                    };
                    return getHeatScore(b) - getHeatScore(a);
                });
            }
            
            if (allArticles.length === 0) {
                const noResultsMessage = globalSearchTerm ? 
                    `没有找到包含"${globalSearchTerm}"的关注用户文章` : 
                    '你关注的用户还没有发布任何文章';
                blogContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <i class="fas fa-search" style="font-size: 48px; color: #ddd; margin-bottom: 20px;"></i>
                        <p style="color: #999; font-size: 18px;">${noResultsMessage}</p>
                    </div>
                `;
                return;
            }
            
            // 生成文章卡片
            allArticles.forEach(article => {
                const blogCard = createBlogCard(article, users);
                blogContainer.appendChild(blogCard);
            });
        }
        
        // 复制 exploration.html 的 createBlogCard、updateUserStats、viewArticle、viewUserProfile、goHome 函数
        function createBlogCard(article, users) {
            const card = document.createElement('div');
            card.className = 'blog-card';
            const date = new Date(article.date);
            const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            const excerpt = article.content.substring(0, 100) + (article.content.length > 100 ? '...' : '');
            const icons = ['fa-code', 'fa-laptop-code', 'fa-mobile-alt', 'fa-database', 'fa-server'];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            const author = users[article.author];
            const authorAvatar = author ? author.avatar : null;
            card.innerHTML = `
                <div class="blog-img" ${article.coverImage ? `style="background-image: url('${article.coverImage}'); background-size: cover; background-position: center;"` : ''}>
                    ${!article.coverImage ? `<i class="fas ${randomIcon}"></i>` : ''}
                </div>
                <div class="blog-content">
                    <div class="author-info">
                        <div class="author-avatar">
                            ${authorAvatar ? `<img src="${authorAvatar}" alt="${article.author}">` : `<i class="fas fa-user"></i>`}
                        </div>
                        <span class="author-name" onclick="viewUserProfile('${article.author}')">${article.author}</span>
                        <span>·</span>
                        <span><i class="far fa-calendar"></i> ${formattedDate}</span>
                    </div>
                    <h3 class="blog-title">${article.title}</h3>
                    <p class="blog-excerpt">${excerpt}</p>
                    ${article.tags && article.tags.length > 0 ? `
                        <div style="margin-bottom: 15px;">
                            ${article.tags.map(tag => `<span style="display: inline-block; background: #e3f2fd; color: #1976d2; padding: 4px 12px; border-radius: 15px; font-size: 12px; margin-right: 8px;">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="blog-footer">
                        <a href="#" class="read-more" onclick="viewArticle('${article.id}'); return false;">
                            阅读全文 <i class="fas fa-arrow-right"></i>
                        </a>
                        <div class="blog-actions">
                            <div class="action-btn">
                                <i class="far fa-eye"></i>
                                <span style="margin-left: 8px;">${article.views || 0}</span>
                            </div>
                            <div class="action-btn">
                                <i class="${article.likes > 0 ? 'fas' : 'far'} fa-heart"></i>
                                <span style="margin-left: 8px;">${article.likes || 0}</span>
                            </div>
                            <div class="action-btn">
                                <i class="far fa-comment"></i>
                                <span style="margin-left: 8px;">${article.comments ? article.comments.length : 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }
        function updateUserStats(username) {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const currentUser = users[username];
            const userArticles = articles.filter(article => article.author === username);
            document.querySelectorAll('.stat-item .count')[0].textContent = userArticles.length;
            const followersCount = currentUser && currentUser.followers ? currentUser.followers.length : 0;
            document.querySelectorAll('.stat-item .count')[1].textContent = followersCount;
        }
        function viewArticle(articleId) {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const article = articles.find(a => a.id === articleId);
            if (article) {
                article.views = (article.views || 0) + 1;
                const updatedArticles = articles.map(a => a.id === articleId ? article : a);
                localStorage.setItem('articles', JSON.stringify(updatedArticles));
                localStorage.setItem('currentArticle', JSON.stringify(article));
                window.location.href = 'viewArticle.html';
            } else {
                alert('文章不存在');
            }
        }
        function viewUserProfile(username) {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const user = users[username];
            if (user) {
                localStorage.setItem('viewUser', JSON.stringify(user));
                window.location.href = 'homepage.html';
            } else {
                alert('用户不存在');
            }
        }
        function goHome() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            localStorage.setItem('viewUser', JSON.stringify(currentUser));
            window.location.href = 'homepage.html';
        }
    </script>
