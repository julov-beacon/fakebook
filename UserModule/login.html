<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 500px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .visual-section {
            flex: 1;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            transition: all 0.5s ease;
        }
        
        .visual-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 60px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .logo h1 {
            color: #3498db;
            font-size: 24px;
            font-weight: 900;
            text-shadow: 1px 2px 8px #bdbdbd33, 0 2px 0 #fff;
        }
        
        .slogan {
            position: relative;
            z-index: 2;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
            max-width: 350px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .login-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .login-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            position: relative;
        }
        
        .login-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            border-radius: 2px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: none;
            border-radius: 30px;
            background: #f1f3f6;
            font-size: 16px;
            box-shadow: inset 5px 5px 10px rgba(166, 166, 166, 0.1),
                        inset -5px -5px 10px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px rgba(166, 166, 166, 0.1),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.7),
                        0 0 10px rgba(108, 99, 255, 0.3);
        }
        
        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6d6d6d;
            font-size: 18px;
            transition: color 0.3s;
            pointer-events: none;
            z-index: 1;
        }
        
        .input-group input:focus + i {
            color: #3498db;
        }
        
        .options {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        
        .forgot-pass {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-pass:hover {
            color: #8e44ad;
            text-decoration: underline;
        }
        
        .login-btn {
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            outline: none;
            /* 确保按钮位于正常层级 */
            z-index: 2;
        }
        
        /* 修复悬停效果问题 */
        .login-btn:hover {
            -webkit-transform: translateY(-3px) scale(1.02);
            -moz-transform: translateY(-3px) scale(1.02);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.5);
        }
        
        .login-btn:active {
            transform: translateY(-1px) scale(1.01);
            transition: all 0.1s ease;
        }
        
        .login-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: scale(0);
            border-radius: 50%;
            transition: transform 0.6s ease;
            /* 关键修复：防止伪元素拦截鼠标事件 */
            pointer-events: none;
            z-index: -1;
        }
        
        .login-btn:hover::after {
            transform: scale(1);
        }
        
        /* 禁用状态样式 */
        .login-btn:disabled {
            opacity: 0.85;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3) !important;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            padding: 0 15px;
            z-index: 2;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #f1f3f6;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            outline: none;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }
        
        .social-btn:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        
        .social-btn:active {
            transform: translateY(-2px) scale(1.05);
            transition: all 0.1s ease;
        }
        
        .social-btn i {
            font-size: 20px;
            color: #555;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }
        
        /* 具体的社交媒体按钮颜色 */
        .social-btn.facebook:hover {
            background: linear-gradient(135deg, #4267B2, #365899);
            box-shadow: 0 10px 25px rgba(66, 103, 178, 0.4);
        }
        
        .social-btn.twitter:hover {
            background: linear-gradient(135deg, #1DA1F2, #0d8bd9);
            box-shadow: 0 10px 25px rgba(29, 161, 242, 0.4);
        }
        
        .social-btn.google:hover {
            background: linear-gradient(135deg, #DB4437, #c23321);
            box-shadow: 0 10px 25px rgba(219, 68, 55, 0.4);
        }
        
        .social-btn:hover i {
            color: white;
            transform: scale(1.2);
        }
        
        .signup {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }
        
        .signup a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .signup a:hover {
            color: #8e44ad;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 90%;
            }
            
            .visual-section {
                padding: 30px 20px;
            }
            
            .login-section {
                padding: 40px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            
            .login-section {
                padding: 30px 20px;
            }

        }
        
        /* 错误提示样式 */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            padding-left: 10px;
            height: 26px;
            display: none;
        }
        
        .input-group.error i {
            color: #e74c3c;
        }
        
        .input-group.error input {
            box-shadow: inset 5px 5px 10px rgba(166, 166, 166, 0.1),
                        inset -5px -5px 10px rgba(255, 255, 255, 0.7),
                        0 0 0 2px rgba(231, 76, 60, 0.3);
        }
        
        /* 水波动画效果 */
        .wave {
            position: absolute;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: scale(0);
            /* 防止水波元素干扰鼠标事件 */
            pointer-events: none;
            animation: ripple 0.6s linear;
            z-index: -1;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* 震动动画效果 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visual-section">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>欢迎回来</h1>
            </div>
            <div class="slogan">
                登录您的账户，探索无限可能。享受我们的服务，获取个性化体验。
            </div>
        </div>
        
        <div class="login-section">
            <h2>用户登录</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="用户名或学号" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="error-message" id="username-error"></div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="密码" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="error-message" id="password-error"></div>

                <div class="options">
                    <a href="findPassword.html" class="forgot-pass">忘记密码？</a>
                </div>

                <button type="submit" class="login-btn">登录</button>
            </form>
            
            <div class="divider">
                <span>或使用其他方式登录</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn facebook" title="Facebook登录">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter" title="Twitter登录">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="social-btn google" title="Google登录">
                    <i class="fab fa-google"></i>
                </div>
            </div>
            
            <div class="signup">
                还没有账户? <a href="register.html" id="registerLink">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        // 优化的水波动画效果 - 仅为登录按钮添加
        document.querySelector('.login-btn').addEventListener('mousedown', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const wave = document.createElement('span');
            wave.className = 'wave';
            wave.style.left = x + 'px';
            wave.style.top = y + 'px';
            wave.style.pointerEvents = 'none'; // 确保不干扰
            
            this.appendChild(wave);
            
            setTimeout(() => {
                if (wave && wave.parentNode) {
                    wave.remove();
                }
            }, 600);
        });
        
        // 表单验证
        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');

        // 页面加载时，如果有最后注册的用户名，自动填充
        document.addEventListener('DOMContentLoaded', function() {
            const lastRegisteredUsername = localStorage.getItem('lastRegisteredUsername');
            if (lastRegisteredUsername) {
                username.value = lastRegisteredUsername;
                localStorage.removeItem('lastRegisteredUsername'); // 使用后清除
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 重置错误状态
            username.parentElement.classList.remove('error');
            password.parentElement.classList.remove('error');
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            let isValid = true;
            
            // 验证用户名
            if(username.value.trim() === '') {
                username.parentElement.classList.add('error');
                usernameError.textContent = '请输入用户名或邮箱';
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            // 验证密码
            if(password.value.trim() === '') {
                password.parentElement.classList.add('error');
                passwordError.textContent = '请输入密码';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if(!isValid) return;
            
            // 显示加载状态
            const btn = form.querySelector('.login-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            btn.disabled = true;
            
            // 验证用户信息
            setTimeout(() => {
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                const userInput = username.value.trim();
                const passwordInput = password.value.trim();

                //管理员登录
                if (userInput === "admin" && passwordInput === "admin") {
                    btn.innerHTML = '<i class="fas fa-check"></i> 登录成功!';
                    
                    // 存储管理员登录状态 - 只存储用户名字符串
                    localStorage.setItem('currentUser', "admin");
                    localStorage.setItem('viewUser', "admin");
                    
                    setTimeout(() => {
                        btn.innerHTML = '登录';
                        btn.disabled = false;
                        
                        // 管理员跳转到admin.html
                        window.location.href = 'admin.html';
                    }, 1000);
                    return;
                }
                
                // 查找用户（支持用户名或学号登录）
                let foundUser = null;
                
                // 先尝试用户名匹配
                if (registeredUsers[userInput.toLowerCase()]) {
                    foundUser = registeredUsers[userInput.toLowerCase()];
                } else {
                    // 尝试学号匹配
                    foundUser = Object.values(registeredUsers).find(user => user.studentId === userInput);
                }
                
                if(foundUser && foundUser.password === passwordInput) {
                    btn.innerHTML = '<i class="fas fa-check"></i> 登录成功!';

                    // 只存储用户名字符串，而不是整个对象
                    const username = foundUser.username.toLowerCase();
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('viewUser', username);
                    
                    setTimeout(() => {
                        // 跳转到homepage.html页面
                        window.location.href = '../MainModule/homepage.html';
                    }, 1000);
                } else {
                    btn.innerHTML = '登录';
                    btn.disabled = false;
                    
                    // 显示登录失败信息
                    password.parentElement.classList.add('error');
                    passwordError.textContent = '用户名或密码错误';
                    passwordError.style.display = 'block';
                    
                    // 添加震动动画效果
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                }
            }, 1500);
        });
        
        // 点击图标聚焦输入框
        document.querySelectorAll('.input-group i').forEach(icon => {
            icon.addEventListener('click', function() {
                this.previousElementSibling.focus();
            });
        });
        
        // 注册链接跳转功能
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'register.html';
        });
        
        // 社交登录按钮功能
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.classList.contains('facebook') ? 'Facebook' : 
                               this.classList.contains('twitter') ? 'Twitter' : 'Google';
                alert(`${platform} 登录功能开发中...`);
            });
        });

        // 忘记密码链接点击事件
        document.querySelector('.forgot-pass').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'findPassword.html';
        });
    </script>
</body>
</html>
