<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script>
        // Prevent theme flash by setting theme before CSS loads
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'day';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <style>
        /* Page-specific styles */
        .login-container {
            /* Add any specific styles for this container if needed */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="visual-section">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h1>欢迎回来</h1>
                </div>
                <div class="slogan">
                    登录您的账户，探索无限可能。享受我们的服务，获取个性化体验。
                </div>
            </div>
            
            <div class="login-section">
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <h2>用户登录</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="用户名或学号" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="error-message" id="username-error"></div>
                    
                    <div class="input-group">
                        <input type="password" id="password" placeholder="密码" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="error-message" id="password-error"></div>

                    <div class="options">
                        <a href="findPassword.html" class="forgot-pass">忘记密码？</a>
                    </div>

                    <button type="submit" class="login-btn">登录</button>
                </form>
                
                <div class="divider">
                    <span>或使用其他方式登录</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn facebook" title="Facebook登录">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn twitter" title="Twitter登录">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-btn google" title="Google登录">
                        <i class="fab fa-google"></i>
                    </div>
                </div>
                
                <div class="signup">
                    还没有账户? <a href="register.html" id="registerLink">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script>
        // 优化的水波动画效果 - 仅为登录按钮添加
        document.querySelector('.login-btn').addEventListener('mousedown', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const wave = document.createElement('span');
            wave.className = 'wave';
            wave.style.left = x + 'px';
            wave.style.top = y + 'px';
            wave.style.pointerEvents = 'none'; // 确保不干扰
            
            this.appendChild(wave);
            
            setTimeout(() => {
                if (wave && wave.parentNode) {
                    wave.remove();
                }
            }, 600);
        });
        
        // 表单验证
        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');

        // 页面加载时，如果有最后注册的用户名，自动填充
        document.addEventListener('DOMContentLoaded', function() {
            const lastRegisteredUsername = localStorage.getItem('lastRegisteredUsername');
            if (lastRegisteredUsername) {
                username.value = lastRegisteredUsername;
                localStorage.removeItem('lastRegisteredUsername'); // 使用后清除
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 重置错误状态
            username.parentElement.classList.remove('error');
            password.parentElement.classList.remove('error');
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            let isValid = true;
            
            // 验证用户名
            if(username.value.trim() === '') {
                username.parentElement.classList.add('error');
                usernameError.textContent = '请输入用户名或邮箱';
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            // 验证密码
            if(password.value.trim() === '') {
                password.parentElement.classList.add('error');
                passwordError.textContent = '请输入密码';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if(!isValid) return;
            
            // 显示加载状态
            const btn = form.querySelector('.login-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            btn.disabled = true;
            
            // 验证用户信息
            setTimeout(() => {
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                const userInput = username.value.trim();
                const passwordInput = password.value.trim();

                //管理员登录
                if (userInput === "admin" && passwordInput === "admin") {
                    btn.innerHTML = '<i class="fas fa-check"></i> 登录成功!';
                    
                    // 存储管理员登录状态
                    const adminUser = {
                        username: "admin",
                        isAdmin: true,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('currentUser', JSON.stringify(adminUser));
                    localStorage.setItem('viewUser', JSON.stringify(adminUser));
                    
                    setTimeout(() => {
                        btn.innerHTML = '登录';
                        btn.disabled = false;
                        
                        // 管理员跳转到admin.html
                        window.location.href = 'admin.html';
                    }, 1000);
                    return;
                }
                
                // 查找用户（支持用户名或学号登录）
                let foundUser = null;
                
                // 先尝试用户名匹配
                if (registeredUsers[userInput.toLowerCase()]) {
                    foundUser = registeredUsers[userInput.toLowerCase()];
                } else {
                    // 尝试学号匹配
                    foundUser = Object.values(registeredUsers).find(user => user.studentId === userInput);
                }
                
                if(foundUser && foundUser.password === passwordInput) {
                    btn.innerHTML = '<i class="fas fa-check"></i> 登录成功!';

                    const currentUser = registeredUsers[foundUser.username.toLowerCase()];
                    
                    // 存储当前登录用户信息
                    const userData = {
                        ...currentUser,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    localStorage.setItem('viewUser', JSON.stringify(userData));
                    
                    setTimeout(() => {
                        // 跳转到homepage.html页面
                        window.location.href = '../MainModule/homepage.html';
                    }, 1000);
                } else {
                    btn.innerHTML = '登录';
                    btn.disabled = false;
                    
                    // 显示登录失败信息
                    password.parentElement.classList.add('error');
                    passwordError.textContent = '用户名或密码错误';
                    passwordError.style.display = 'block';
                    
                    // 添加震动动画效果
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                }
            }, 1500);
        });
        
        // 点击图标聚焦输入框
        document.querySelectorAll('.input-group i').forEach(icon => {
            icon.addEventListener('click', function() {
                this.previousElementSibling.focus();
            });
        });
        
        // 注册链接跳转功能
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'register.html';
        });
        
        // 社交登录按钮功能
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.classList.contains('facebook') ? 'Facebook' : 
                               this.classList.contains('twitter') ? 'Twitter' : 'Google';
                alert(`${platform} 登录功能开发中...`);
            });
        });

        // 忘记密码链接点击事件
        document.querySelector('.forgot-pass').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'findPassword.html';
        });
        
        // 主题切换功能
        function initializeTheme() {
            const savedTheme = document.documentElement.getAttribute('data-theme') || 'day';
            
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            if (savedTheme === 'night') {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'day';
            const newTheme = currentTheme === 'day' ? 'night' : 'day';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            if (newTheme === 'night') {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }
        
        // 初始化主题
        initializeTheme();
        
        // 添加主题切换事件监听器
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
