<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            width: 950px;
            max-width: 100%;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        
        .visual-section {
            flex: 1;
            background: linear-gradient(45deg, #667eea, #764ba2);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            transition: all 0.5s ease;
            min-height: 400px;
        }
        
        .visual-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 60px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .logo h1 {
            color: #3498db;
            font-size: 24px;
            font-weight: 900;
            text-shadow: 1px 2px 8px #bdbdbd33, 0 2px 0 #fff;
        }
        
        .slogan {
            position: relative;
            z-index: 2;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
            max-width: 350px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            opacity: 0.95;
        }
        
        .register-section {
            flex: 1.2;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: all 0.3s ease;
            overflow-y: auto;
            min-height: 600px;
        }
        
        .register-section h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
            position: relative;
        }
        
        .register-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: none;
            border-radius: 30px;
            background: #f1f3f6;
            font-size: 16px;
            box-shadow: inset 5px 5px 10px rgba(166, 166, 166, 0.1),
                        inset -5px -5px 10px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px rgba(166, 166, 166, 0.1),
                        inset -2px -5px 5px rgba(255, 255, 255, 0.7),
                        0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6d6d6d;
            font-size: 18px;
            transition: color 0.3s;
            pointer-events: none;
            z-index: 3;
        }
        
        .input-group input:focus + i {
            color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 14px;
            color: #555;
            gap: 10px;
            position: relative;
            z-index: 10;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
            margin-top: 2px;
            position: relative;
            z-index: 11;
        }
        
        .checkbox-group label {
            cursor: pointer;
            line-height: 1.4;
            user-select: none;
            flex: 1;
        }
        
        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .checkbox-group a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .register-btn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            outline: none;
            z-index: 2;
        }
        
        .register-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.5);
        }
        
        .register-btn:active {
            transform: translateY(-1px) scale(1.01);
            transition: all 0.1s ease;
        }
        
        .register-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: scale(0);
            border-radius: 50%;
            transition: transform 0.6s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .register-btn:hover::after {
            transform: scale(1);
        }
        
        .register-btn:disabled {
            opacity: 0.85;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3) !important;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            padding: 0 15px;
            z-index: 2;
            font-size: 14px;
            background: transparent;
        }
        
        .social-register {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #f1f3f6;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            outline: none;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }
        
        .social-btn:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        
        .social-btn:active {
            transform: translateY(-2px) scale(1.05);
            transition: all 0.1s ease;
        }
        
        .social-btn i {
            font-size: 20px;
            color: #555;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }
        
        .social-btn.facebook:hover {
            background: linear-gradient(135deg, #4267B2, #365899);
            box-shadow: 0 10px 25px rgba(66, 103, 178, 0.4);
        }
        
        .social-btn.twitter:hover {
            background: linear-gradient(135deg, #1DA1F2, #0d8bd9);
            box-shadow: 0 10px 25px rgba(29, 161, 242, 0.4);
        }
        
        .social-btn.google:hover {
            background: linear-gradient(135deg, #DB4437, #c23321);
            box-shadow: 0 10px 25px rgba(219, 68, 55, 0.4);
        }
        
        .social-btn:hover i {
            color: white;
            transform: scale(1.2);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 10px;
            }
            
            .container {
                flex-direction: column;
                width: 100%;
                margin: 10px 0;
                min-height: auto;
            }
            
            .visual-section {
                padding: 30px 20px;
                min-height: 300px;
            }
            
            .register-section {
                padding: 30px 25px;
                min-height: auto;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
            
            .register-section {
                padding: 25px 20px;
            }
            
            .visual-section {
                padding: 25px 15px;
            }
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            padding-left: 10px;
            height: 30px;
            display: none;
        }
        
        .input-group.error i {
            color: #e74c3c;
        }
        
        .input-group.error input {
            box-shadow: inset 5px 5px 10px rgba(166, 166, 166, 0.1),
                        inset -5px -5px 10px rgba(255, 255, 255, 0.7),
                        0 0 0 2px rgba(231, 76, 60, 0.3);
        }
        
        .wave {
            position: absolute;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: scale(0);
            pointer-events: none;
            animation: ripple 0.6s linear;
            z-index: -1;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        .password-strength {
            font-size: 12px;
            height:30px;
        }

        .password-strength-container {
            margin-top: 5px;
            padding-left: 45px;
            height: 20px;
            display: flex;
            align-items: center;
        }
        
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }
        
        .success-message {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .student-id-tip {
            font-size: 12px;
            color: #666;
            padding-left: 45px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visual-section">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>加入我们</h1>
            </div>
            <div class="slogan">
                创建您的账户，开始学习之旅。体验我们的学习平台，获取个性化学习内容。
            </div>
        </div>
        
        <div class="register-section">
            <h2>用户注册</h2>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> 注册成功！欢迎加入学习平台！
            </div>
            
            <form id="registerForm">
                <!-- 学号输入框移动到最前面 -->
                <div class="input-group">
                    <input type="text" id="studentId" placeholder="学号" required>
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="error-message" id="studentId-error"></div>
                
                <div class="input-group">
                    <input type="text" id="username" placeholder="用户名" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="error-message" id="username-error"></div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="密码" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="error-message" id="password-error"></div>

                <div class="password-strength-container">
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="确认密码" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="error-message" id="confirmPassword-error"></div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agreement" required>
                    <label for="agreement">
                        我同意 <a href="#" onclick="return false;">用户协议</a> 和 <a href="#" onclick="return false;">隐私政策</a>
                    </label>
                </div>
                
                <button type="submit" class="register-btn">创建账户</button>
            </form>
            
            <div class="divider">
                <span>或使用其他方式登录</span>
            </div>
            
            <div class="social-register">
                <div class="social-btn facebook" title="Facebook登录">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter" title="Twitter登录">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="social-btn google" title="Google登录">
                    <i class="fab fa-google"></i>
                </div>
            </div>
            
            <div class="login-link">
                已有账户? <a href="#" id="loginLink">立即登录</a>
            </div>
        </div>
    </div>

    <script>
        // 水波动画效果
        document.querySelector('.register-btn').addEventListener('mousedown', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const wave = document.createElement('span');
            wave.className = 'wave';
            wave.style.left = x + 'px';
            wave.style.top = y + 'px';
            wave.style.pointerEvents = 'none';
            
            this.appendChild(wave);
            
            setTimeout(() => {
                if (wave && wave.parentNode) {
                    wave.remove();
                }
            }, 600);
        });
        
        // 密码强度检测
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            
            passwordStrength.textContent = strength.text;
            passwordStrength.className = 'password-strength ' + strength.class;
        });
        
        function checkPasswordStrength(password) {
            if (password.length === 0) {
                return { text: '', class: '' };
            }
            
            let score = 0;
            
            // 长度检查
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            
            // 包含数字
            if (/\d/.test(password)) score++;
            
            // 包含小写字母
            if (/[a-z]/.test(password)) score++;
            
            // 包含大写字母
            if (/[A-Z]/.test(password)) score++;
            
            // 包含特殊字符
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
            
            if (score < 3) {
                return { text: '密码强度: 弱', class: 'strength-weak' };
            } else if (score < 5) {
                return { text: '密码强度: 中等', class: 'strength-medium' };
            } else {
                return { text: '密码强度: 强', class: 'strength-strong' };
            }
        }
        
        // 表单验证
        const form = document.getElementById('registerForm');
        const inputs = {
            studentId: document.getElementById('studentId'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirmPassword'),
            agreement: document.getElementById('agreement')
        };

        // 初始化用户存储（如果不存在）
        if (!localStorage.getItem('registeredUsers')) {
            localStorage.setItem('registeredUsers', JSON.stringify({}));
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 重置所有错误状态
            Object.keys(inputs).forEach(key => {
                const input = inputs[key];
                const errorElement = document.getElementById(key + '-error');
                if (input && errorElement) {
                    input.parentElement.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            let isValid = true;
            
            // 验证学号
            const studentId = inputs.studentId.value.trim();
            if (studentId === '') {
                showError('studentId', '请输入学号');
                isValid = false;
            } else if (!/^\d{10}$/.test(studentId)) {
                showError('studentId', '学号必须是10位数字');
                isValid = false;
            } else {
                // 验证年份部分
                const year = studentId.substring(0, 4);
                const currentYear = new Date().getFullYear();
                if (parseInt(year) < currentYear - 10 || parseInt(year) > currentYear + 2) {
                    showError('studentId', '学号年份无效');
                    isValid = false;
                }
            }
            
            // 验证用户名
            const username = inputs.username.value.trim();
            if (username === '') {
                showError('username', '请输入用户名');
                isValid = false;
            } else if (username.length < 3) {
                showError('username', '用户名至少3个字符');
                isValid = false;
            }
            
            // 验证密码
            const password = inputs.password.value.trim();
            if (password === '') {
                showError('password', '请输入密码');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', '密码至少6个字符');
                isValid = false;
            }
            
            // 验证确认密码
            if (inputs.confirmPassword.value.trim() === '') {
                showError('confirmPassword', '请确认密码');
                isValid = false;
            } else if (inputs.password.value !== inputs.confirmPassword.value) {
                showError('confirmPassword', '两次密码输入不一致');
                isValid = false;
            }
            
            // 验证用户协议
            if (!inputs.agreement.checked) {
                alert('请先同意用户协议和隐私政策');
                isValid = false;
            }
            
            if (!isValid) {
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
                return;
            }
            
            // 检查用户是否已存在
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            // 检查学号是否已被注册
            const existingUserByStudentId = Object.values(registeredUsers).find(user => user.studentId === studentId);
            if (existingUserByStudentId) {
                showError('studentId', '该学号已被注册');
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
                return;
            }
            
            // 检查用户名是否已被注册
            if (registeredUsers[username.toLowerCase()]) {
                showError('username', '该用户名已被注册');
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
                return;
            }
            
            // 显示加载状态
            const btn = form.querySelector('.register-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            btn.disabled = true;
            
            // 模拟API请求
            setTimeout(() => {
                // 创建新用户对象
                const User = {
                    studentId: studentId,
                    username: username,
                    password: password,
                    registrationDate: new Date().toISOString(),
                    avatar: "../images/default_avatar.jpg",                  // 默认空头像（可用默认URL）
                    bio: "",                     // 默认空简介
                    following: [],               // 空关注列表（存储用户名）
                    followers: []                // 空粉丝列表（存储用户名）
                };
                
                // 保存到localStorage（合并已注册用户）
                registeredUsers[username.toLowerCase()] = User;
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                
                // 存储最后注册的用户名
                localStorage.setItem('lastRegisteredUsername', username);
                
                // 显示成功消息
                btn.innerHTML = '<i class="fas fa-check"></i> 注册成功!';
                document.getElementById('successMessage').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }, 1500);
        });

        // 添加登录页面跳转功能
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });
        
        function showError(fieldName, message) {
            const input = inputs[fieldName];
            const errorElement = document.getElementById(fieldName + '-error');
            if (input && errorElement) {
                input.parentElement.classList.add('error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
        
        // 点击图标聚焦输入框
        document.querySelectorAll('.input-group i').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                if (input) input.focus();
            });
        });
        
        // 社交媒体按钮点击事件
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.classList.contains('facebook') ? 'Facebook' : 
                               this.classList.contains('twitter') ? 'Twitter' : 'Google';
                alert(`${platform} 登录功能暂未开放，敬请期待！`);
            });
        });
        
        // 登录页面跳转功能
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault(); // 阻止默认链接行为
            window.location.href = 'login.html'; // 直接跳转
