<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人资料</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 0 0 20px 0;
            overflow-x: hidden;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px 30px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            color: #3498db;
            font-size: 24px;
            font-weight: 900;
            text-shadow: 1px 2px 8px #bdbdbd33, 0 2px 0 #fff;
        }
        
        .logo i {
            font-size: 28px;
            color: #8e44ad;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }
        
        /* 用户信息区域样式 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .nav-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .nav-user-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .nav-username {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            line-height: 1.2;
        }
        
        .nav-user-id {
            font-size: 12px;
            color: #777;
            line-height: 1.2;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .nav-username {
                font-size: 13px;
            }
            
            .nav-user-id {
                font-size: 11px;
            }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 32px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            border-radius: 2px;
        }
        
        .page-subtitle {
            color: #777;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .form-section {
            margin-bottom: 35px;
        }
        
        .avatar-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .avatar-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .avatar-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        
        .avatar-preview:hover .avatar-overlay {
            opacity: 1;
        }
        
        .avatar-overlay i {
            font-size: 32px;
            color: white;
        }
        
        .upload-hint {
            color: #777;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .char-counter {
            text-align: right;
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
        }
        
        .btn, #saveBtn {
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .btn.outline {
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            box-shadow: none;
        }
        
        .btn:hover, #saveBtn:hover {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #avatarInput {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-blog"></i>
            <h1>Fakebook</h1>
        </div>
        <div class="user-info">
            <div class="nav-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="nav-user-details">
                <span class="nav-username">用户名</span>
                <span class="nav-user-id">@username</span>
            </div>
        </div>
        <div class="nav-links">
            <a href="../MainModule/homepage.html"><i class="fas fa-arrow-left"></i> 返回主页</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">编辑个人资料</h1>
            <p class="page-subtitle">更新您的个人信息和偏好设置</p>
        </div>

        <form id="editForm">
            <!-- 头像部分 -->
            <div class="avatar-section">
                <div class="avatar-preview" id="avatarPreview">
                    <i class="fas fa-user" id="avatarIcon"></i>
                    <img id="avatarImg" style="display: none;">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <input type="file" id="avatarInput" accept="image/*">
                <p class="upload-hint">点击上方头像更换，支持 JPG、PNG 格式</p>
            </div>

            <!-- 用户名 -->
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-user"></i> 用户名
                </label>
                <input type="text" 
                       class="form-input" 
                       id="username" 
                       placeholder="请输入用户名"
                       maxlength="20">
                <div class="error-message" id="usernameError">
                    <i class="fas fa-exclamation-circle"></i> 该用户名已被使用
                </div>
                <div class="success-message" id="usernameSuccess">
                    <i class="fas fa-check-circle"></i> 用户名可用
                </div>
            </div>

            <!-- 个人简介 -->
            <div class="form-group">
                <label class="form-label" for="bio">
                    <i class="fas fa-pencil-alt"></i> 个人简介
                </label>
                <textarea class="form-textarea" 
                          id="bio" 
                          placeholder="介绍一下你自己吧..."
                          maxlength="200"></textarea>
                <div class="char-counter">
                    <span id="bioCharCount">0</span> / 200
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="btn-group">
                <button type="submit" class="btn" id="saveBtn">
                    <i class="fas fa-save"></i> 保存修改
                </button>
                <button type="button" class="btn outline" onclick="window.location.href='../MainModule/homepage.html'">
                    <i class="fas fa-times"></i> 取消
                </button>
            </div>
        </form>
    </div>

    <script>
        let originalUsername = '';
        let avatarDataUrl = '';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            if (!currentUser.username) {
                alert('请先登录系统');
                window.location.href = '../UserModule/login.html';
                return;
            }

            // 设置导航栏用户信息
            const navUsername = document.querySelector('.nav-username');
            const navUserId = document.querySelector('.nav-user-id');
            const navAvatar = document.querySelector('.nav-avatar');
            
            if (navUsername) {
                navUsername.textContent = currentUser.username;
            }
            if (navUserId) {
                navUserId.textContent = `@${currentUser.username.toLowerCase()}`;
            }
            
            // 设置导航栏头像
            if (navAvatar && currentUser.avatar) {
                navAvatar.innerHTML = '';
                const avatarImg = document.createElement('img');
                avatarImg.src = currentUser.avatar;
                avatarImg.alt = currentUser.username;
                navAvatar.appendChild(avatarImg);
            } else if (navAvatar) {
                // 如果没有头像，显示默认图标
                navAvatar.innerHTML = '<i class="fas fa-user"></i>';
            }

            // 初始化表单数据
            originalUsername = currentUser.username;
            document.getElementById('username').value = currentUser.username;
            document.getElementById('bio').value = currentUser.bio || '';
            updateCharCount();

            // 显示头像
            if (currentUser.avatar) {
                showAvatar(currentUser.avatar);
                avatarDataUrl = currentUser.avatar;
            }
        });

        // 头像预览点击事件
        document.getElementById('avatarPreview').addEventListener('click', function() {
            document.getElementById('avatarInput').click();
        });

        // 头像文件选择
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('图片大小不能超过 5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(event) {
                    avatarDataUrl = event.target.result;
                    showAvatar(avatarDataUrl);
                };
                reader.readAsDataURL(file);
            }
        });

        // 显示头像
        function showAvatar(src) {
            const avatarImg = document.getElementById('avatarImg');
            const avatarIcon = document.getElementById('avatarIcon');
            
            avatarImg.src = src;
            avatarImg.style.display = 'block';
            avatarIcon.style.display = 'none';
        }

        // 用户名输入事件
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value.trim();
            const errorMsg = document.getElementById('usernameError');
            const successMsg = document.getElementById('usernameSuccess');
            
            // 隐藏所有消息
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (username === '') {
                return;
            }

            // 如果用户名没有改变，不需要检查
            if (username === originalUsername) {
                successMsg.style.display = 'block';
                return;
            }

            // 检查用户名是否已存在
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const exists = users[username];

            if (exists) {
                errorMsg.style.display = 'block';
            } else {
                successMsg.style.display = 'block';
            }
        });

        // 更新字符计数
        document.getElementById('bio').addEventListener('input', updateCharCount);

        function updateCharCount() {
            const bio = document.getElementById('bio').value;
            document.getElementById('bioCharCount').textContent = bio.length;
        }

        // 表单提交
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const bio = document.getElementById('bio').value.trim();

            // 验证用户名
            if (!username) {
                alert('请输入用户名');
                return;
            }

            // 获取当前用户
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const originalUsername = currentUser.username;
            
            // 检查用户名是否已存在（如果修改了）
            if (username !== originalUsername) {
                // 获取已注册用户（重要修复：使用正确的localStorage键）
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                
                // 检查新用户名是否已被使用
                if (registeredUsers[username.toLowerCase()]) {
                    alert('该用户名已被使用，请选择其他用户名');
                    return;
                }
            }

            // 更新当前用户信息
            currentUser.username = username;
            currentUser.bio = bio;
            if (avatarDataUrl) {
                currentUser.avatar = avatarDataUrl;
            }

            // 保存到 localStorage
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // 重要：更新registeredUsers中的用户信息（新增）
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            // 情况1：如果修改了用户名
            if (username !== originalUsername) {
                // 删除旧用户名的记录
                delete registeredUsers[originalUsername.toLowerCase()];
                // 添加新用户名的记录
                registeredUsers[username.toLowerCase()] = currentUser;
            } 
            // 情况2：用户名未修改
            else if (registeredUsers[username.toLowerCase()]) {
                // 直接更新现有用户信息
                registeredUsers[username.toLowerCase()] = currentUser;
            }
            
            // 保存更新后的registeredUsers
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

            // 重要：更新viewUser，确保homepage.html能显示最新信息
            const viewUser = JSON.parse(localStorage.getItem('viewUser') || '{}');
            // 如果当前viewUser是当前用户，则更新viewUser
            if (viewUser.username === originalUsername) {
                viewUser.username = username;
                viewUser.bio = bio;
                if (avatarDataUrl) {
                    viewUser.avatar = avatarDataUrl;
                }
                localStorage.setItem('viewUser', JSON.stringify(viewUser));
            }

            // 如果修改了用户名，更新文章中的作者信息
            if (username !== originalUsername) {
                const articles = JSON.parse(localStorage.getItem('articles') || '[]');
                articles.forEach(article => {
                    if (article.author === originalUsername) {
                        article.author = username;
                    }
                });
                localStorage.setItem('articles', JSON.stringify(articles));
            }

            alert('个人资料更新成功！');
            window.location.href = '../MainModule/homepage.html';
        });
    </script>
</body>
</html>
