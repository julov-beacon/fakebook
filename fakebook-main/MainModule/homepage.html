<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - Fakebook</title>
    <script>
        // Prevent theme flash by setting theme before CSS loads
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'day';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../Style/day-style.css">
    <link rel="stylesheet" href="../Style/moon-style.css">
    <script src="../Scripts/loadUserInfo.js"></script>
    <script src="../Scripts/loadPages.js"></script>
    <script src="../Scripts/scene.js"></script>
    <style>
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-blog"></i>
            <h1>Fakebook</h1>
        </div>
        <div class="user-info">
            <button class="theme-toggle" id="themeToggle" title="切换主题">
                <i class="fas fa-sun"></i>
            </button>
            <div class="nav-avatar">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
            </div>
            <div class="nav-user-details">
                <span class="nav-username">John Doe</span>
                <span class="nav-user-id">@johndoe</span>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- 左侧栏 - 用户信息 -->
        <aside class="sidebar sidebar-left">
            <div class="sidebar-btns" style="display: flex; flex-direction: column; gap: 18px;">
                <button class="btn outline active" id="homeBtn"><i class="fas fa-home"></i> 主页</button>
                <button class="btn outline" id="explorationBtn"><i class="fas fa-compass"></i> 探索</button>
                <button class="btn outline" id="followingBtn"><i class="fas fa-heart"></i> 关注</button>
                <button class="btn outline" id="messageBtn"><i class="fas fa-envelope"></i> 私信</button>
                <button class="btn outline" id="notificationBtn"><i class="fas fa-bell"></i> 通知</button>
                <button class="btn outline" id="favoritesBtn"><i class="fas fa-bookmark"></i> 收藏</button>
                <button class="btn outline" id="editProfileBtn"><i class="fas fa-edit"></i> 编辑资料</button>
                <button class="btn outline" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</button>
                <button class="btn outline" id="createArticleBtn"><i class="fas fa-plus"></i> 新建文章</button>
            </div>
        </aside>
        <!-- 中间内容区 - Fakebook列表 -->
        <main class="content">
            <div class="section-header">
                <h2 class="section-title">我的文章</h2>
                <div class="filters">
                    <button class="btn outline" id="sortBtn" onclick="toggleSort()">
                        <i class="fas fa-clock"></i> 最新
                    </button>
                </div>
            </div>
            <div class="blog-container" id="blogContainer">
            </div>
        </main>
        <!-- 右侧栏 - 推荐内容 -->
        <aside class="sidebar sidebar-right">
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2></h2>
                <p class="user-id"></p>
                <p class="user-bio"></p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="count"></div>
                    <div class="label">文章</div>
                </div>
                <div class="stat-item">
                    <div class="count"></div>
                    <div class="label">粉丝</div>
                </div>
            </div>
            <!-- 添加关注按钮 -->
            <div id="followBtnContainer" style="margin-top: 20px; display: none;">
                <button id="followBtn" class="btn" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> 关注
                </button>
            </div>
        </aside>
    </div>
    
    <!-- 创建Fakebook按钮 -->
    <button class="create-blog-btn" id="floatingCreateBtn">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // 全局排序状态
        let globalCurrentSort = 'latest';
        
        // 更新通知角标
        function updateNotificationBadge() {
            const badge = document.getElementById('notificationBadge');
            if (!badge) return;
            
            // 获取当前用户名
            const currentUsername = localStorage.getItem('currentUser');
            if (!currentUsername) return;

            // 获取用户数据
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const currentUser = registeredUsers[currentUsername];
            
            if (!currentUser || !currentUser.notices) {
                badge.classList.add('hidden');
                return;
            }
            
            const unreadCount = currentUser.notices.filter(item => !item.isRead).length;
            
            if (unreadCount > 0) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }
        
        // 切换排序方式函数
        function toggleSort() {
            console.log('toggleSort函数被调用，当前排序方式:', globalCurrentSort);
            
            // 切换排序方式
            globalCurrentSort = globalCurrentSort === 'latest' ? 'hottest' : 'latest';
            window.currentSort = globalCurrentSort;
            
            console.log('切换后排序方式:', globalCurrentSort);
            
            // 更新按钮文本和图标
            const sortBtn = document.getElementById('sortBtn');
            if (sortBtn) {
                const icon = globalCurrentSort === 'latest' ? 'fa-clock' : 'fa-fire';
                const text = globalCurrentSort === 'latest' ? '最新' : '最热';
                sortBtn.innerHTML = `<i class="fas ${icon}"></i> ${text}`;
            }
            
            // 重新加载文章
            loadArticles();
        }
        
        // 从localStorage加载用户数据
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            
            // 加载并显示文章
            loadArticles();
            
            loadPages();
            
            // 设置默认排序方式
            window.currentSort = 'latest';
            globalCurrentSort = 'latest';

            // 设置中间栏标题
            const sectionTitle = document.querySelector('.section-title');
            if (sectionTitle) {
                if (viewUser.username === currentUser.username) {
                    sectionTitle.textContent = '我的文章';
                } else {
                    sectionTitle.textContent = `${viewUser.username}的文章`;
                }
            }

            // 主页按钮逻辑
            document.getElementById('homeBtn').addEventListener('click', function() {
                localStorage.setItem('viewUser', currentUsername);
                // 添加强制刷新或使用查询参数确保页面重新加载
                window.location.href = 'homepage.html?refresh=' + new Date().getTime();
            });

            document.getElementById('followingBtn').addEventListener('click', function() {
                localStorage.setItem('viewUser', currentUsername);
                window.location.href = 'following.html';
            });

            // 添加私信按钮的事件监听器
            document.getElementById('messageBtn').addEventListener('click', function() {
                localStorage.setItem('viewUser', currentUsername);
                window.location.href = 'message.html';
            });
        });
        
        // 检查是否已关注
        function checkIfFollowing(currentUser, viewUser) {
            // 初始化关注列表（如果不存在）
            if (!currentUser.following) currentUser.following = [];
            if (!viewUser.followers) viewUser.followers = [];
            
            // 检查当前用户的关注列表中是否包含查看的用户
            return currentUser.following.includes(viewUser.username);
        }
        
        // 更新关注按钮状态
        function updateFollowButtonState(button, isFollowing) {
            if (isFollowing) {
                button.innerHTML = '<i class="fas fa-user-check"></i> 已关注';
                button.classList.add('outline');
            } else {
                button.innerHTML = '<i class="fas fa-user-plus"></i> 关注';
                button.classList.remove('outline');
            }
        }
        
        // 切换关注状态
        function toggleFollowStatus(currentUser, viewUser) {
            // 初始化关注列表（如果不存在）
            if (!currentUser.following) currentUser.following = [];
            if (!viewUser.followers) viewUser.followers = [];
            
            const isFollowing = checkIfFollowing(currentUser, viewUser);
            const followBtn = document.getElementById('followBtn');
            
            if (isFollowing) {
                // 取消关注
                currentUser.following = currentUser.following.filter(username => username !== viewUser.username);
                viewUser.followers = viewUser.followers.filter(username => username !== currentUser.username);
            } else {
                // 添加关注
                currentUser.following.push(viewUser.username);
                viewUser.followers.push(currentUser.username);
                
                // 给被关注用户发送新粉丝通知
                addNotification('new_follower', currentUser.username, viewUser.username);
            }
            
            // 更新按钮状态
            updateFollowButtonState(followBtn, !isFollowing);
            
            // 更新粉丝数显示
            document.querySelectorAll('.stat-item .count')[1].textContent = viewUser.followers.length;
            
            // 保存更新后的用户数据
            saveUserData(currentUser, viewUser);
        }
        
        // 添加通知函数
        function addNotification(type, fromUser, toUser) {
            if (toUser === 'admin') return; // 管理员不接收通知
            
            // 获取所有用户
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            // 获取目标用户
            const targetUser = registeredUsers[toUser.toLowerCase()];
            if (!targetUser) return;
            
            // 初始化通知数组
            if (!targetUser.notices) targetUser.notices = [];
            
            // 获取发送通知用户的头像
            const fromUserData = registeredUsers[fromUser.toLowerCase()];
            const fromUserAvatar = fromUserData && fromUserData.avatar ? fromUserData.avatar : '../images/default_avatar.jpg';
            
            // 创建通知内容
            let notificationContent = '';
            let notificationTitle = '';
            
            switch(type) {
                case 'new_follower':
                    notificationTitle = '新粉丝';
                    notificationContent = `<strong>${fromUser}</strong> 关注了你`;
                    break;
                case 'new_like':
                    notificationTitle = '新点赞';
                    notificationContent = `<strong>${fromUser}</strong> 点赞了你的文章`;
                    break;
                case 'new_comment':
                    notificationTitle = '新评论';
                    notificationContent = `<strong>${fromUser}</strong> 评论了你的文章`;
                    break;
                default:
                    notificationTitle = '新通知';
                    notificationContent = `来自 <strong>${fromUser}</strong> 的新通知`;
            }
            
            // 创建新通知
            const notification = {
                id: Date.now().toString(),
                type: type,
                from: fromUser,
                fromAvatar: fromUserAvatar,
                to: toUser,
                title: notificationTitle,
                content: notificationContent,
                date: new Date().toISOString(),
                isRead: false
            };
            
            // 添加到通知列表
            targetUser.notices.push(notification);
            
            // 保存回localStorage
            registeredUsers[toUser.toLowerCase()] = targetUser;
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            
            // 更新通知角标
            updateNotificationBadge();
        }
        
        // 保存用户数据
        function saveUserData(currentUser, viewUser) {
            // 获取所有用户
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            // 更新用户数据
            if (currentUser.username !== 'admin') {
                registeredUsers[currentUser.username.toLowerCase()] = currentUser;
            }
            
            if (viewUser.username !== 'admin') {
                registeredUsers[viewUser.username.toLowerCase()] = viewUser;
            }
            
            // 保存回localStorage
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            
            // 只保存用户名，不保存整个对象
            localStorage.setItem('currentUser', currentUser.username.toLowerCase());
            localStorage.setItem('viewUser', viewUser.username.toLowerCase());
        }
        
        // 加载文章函数
        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const blogContainer = document.getElementById('blogContainer');
            
            // 获取当前显示的用户名
            const viewUsername = localStorage.getItem('viewUser');
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            // 获取完整用户信息
            let viewUser;
            if (viewUsername === 'admin') {
                viewUser = {
                    username: 'admin',
                    isAdmin: true
                };
            } else {
                viewUser = registeredUsers[viewUsername] || {};
                if (!viewUser.username) {
                    console.error('视图用户信息不存在');
                    return;
                }
            }
            
            // 清空容器
            blogContainer.innerHTML = '';
            
            // 过滤viewUser的文章
            let userArticles = articles.filter(article => article.author === viewUser.username);
            
            // 根据当前排序方式排序文章
            const currentSort = window.currentSort || 'latest';
            
            if (currentSort === 'latest') {
                // 按最新排序（按日期降序）
                userArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (currentSort === 'hottest') {
                // 按最热排序（按热度降序）
                userArticles.sort((a, b) => {
                    const getHeatScore = (article) => {
                        const views = article.views || 0;
                        const likes = article.likes || 0;
                        const comments = article.comments ? article.comments.length : 0;
                        return views + (likes + comments) * 5;
                    };
                    return getHeatScore(b) - getHeatScore(a);
                });
            }
            
            // 更新文章数量
            document.querySelector('.stat-item .count').textContent = userArticles.length;
            
            if (userArticles.length === 0) {
                blogContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <i class="fas fa-file-alt" style="font-size: 48px; color: #ddd; margin-bottom: 20px;"></i>
                        <p style="color: #999; font-size: 18px;">还没有发布任何文章</p>
                        <button class="btn" style="margin-top: 20px;" onclick="window.location.href='createArticle.html'">
                            <i class="fas fa-plus"></i> 创建第一篇文章
                        </button>
                    </div>
                `;
                return;
            }
            
            // 生成文章卡片
            userArticles.forEach(article => {
                const blogCard = createBlogCard(article);
                blogContainer.appendChild(blogCard);
            });
        }
        
        // 创建Fakebook卡片
        function createBlogCard(article) {
            const card = document.createElement('div');
            card.className = 'blog-card';
            
            // 格式化日期
            const date = new Date(article.date);
            const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            
            // 生成摘要（取前100个字符）
            const excerpt = article.content.substring(0, 100) + (article.content.length > 100 ? '...' : '');
            
            // 选择图标
            const icons = ['fa-code', 'fa-laptop-code', 'fa-mobile-alt', 'fa-database', 'fa-server'];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            // 计算评论数量 - 从文章对象的comments数组中统计
            const commentCount = article.comments ? article.comments.length : 0;
            
            // 获取作者头像
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const author = registeredUsers[article.author.toLowerCase()] || {};
            const authorAvatar = author.avatar || '../images/default_avatar.jpg';
            
            card.innerHTML = `
                <div class="blog-img" ${article.coverImage ? `style="background-image: url('${article.coverImage}'); background-size: cover; background-position: center;"` : ''}>
                    ${!article.coverImage ? `<i class="fas ${randomIcon}"></i>` : ''}
                </div>
                <div class="blog-content">
                    <div class="blog-meta" style="display: flex; align-items: center;">
                        <div class="author-avatar" style="width: 28px; height: 28px; border-radius: 50%; overflow: hidden; margin-right: 10px;">
                            <img src="${authorAvatar}" alt="${article.author}" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <span style="font-weight: 500; margin-right: 10px;">${article.author}</span>
                        <span><i class="far fa-calendar"></i> ${formattedDate}</span>
                    </div>
                    <h3 class="blog-title">${article.title}</h3>
                    <p class="blog-excerpt">${excerpt}</p>
                    ${article.tags && article.tags.length > 0 ? `
                        <div style="margin-bottom: 15px;">
                            ${article.tags.map(tag => `<span style="display: inline-block; background: #e3f2fd; color: #1976d2; padding: 4px 12px; border-radius: 15px; font-size: 12px; margin-right: 8px;">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="blog-footer">
                        <a href="#" class="read-more" onclick="viewArticle('${article.id}'); return false;">
                            阅读全文 <i class="fas fa-arrow-right"></i>
                        </a>
                        <div class="blog-actions">
                            <div class="action-btn">
                                <i class="far fa-eye"></i>
                                <span style="margin-left: 8px;">${article.views || 0}</span>
                            </div>
                            <div class="action-btn">
                                <i class="${article.likes > 0 ? 'fas' : 'far'} fa-heart"></i>
                                <span style="margin-left: 8px;">${article.likes || 0}</span>
                            </div>
                            <div class="action-btn">
                                <i class="far fa-comment"></i>
                                <span style="margin-left: 8px;">${commentCount}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        // 查看文章详情
        function viewArticle(articleId) {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            // 找到对应的文章
            const article = articles.find(a => a.id === articleId);
            if (article) {
                // 增加阅读数
                article.views = (article.views || 0) + 1;
                // 更新localStorage中的文章数据
                const updatedArticles = articles.map(a => a.id === articleId ? article : a);
                localStorage.setItem('articles', JSON.stringify(updatedArticles));
                // 只存储文章ID而不是整个文章对象
                localStorage.setItem('currentArticle', articleId);
                // 设置viewUser为currentUser
                localStorage.setItem('viewUser', localStorage.getItem('currentUser'));
                // 跳转到文章详情页
                window.location.href = 'viewArticle.html';
            } else {
                alert('文章不存在');
            }
        }
    </script>
</body>
</html>
